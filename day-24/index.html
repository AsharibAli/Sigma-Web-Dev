<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows and Outlines</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 4px;
        box-shadow: 3px 4px 3px 0px #34c62c;
        outline: 2px solid black;
        outline-offset: 47px;
        border-radius: 34px;
      }
      .textshadow {
        text-shadow: 2px 2px 4px #888888;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="textshadow">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi enim
      itaque molestiae, iusto maiores alias maxime exercitationem, iste
      distinctio sint numquam deserunt laboriosam sunt modi iure possimus,
      minima repudiandae cum.
    </p>
  </body>
</html>
